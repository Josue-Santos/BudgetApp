{% extends "mybudget/layout.html" %}

{% block body %}
{% if user.is_authenticated %}
    <div id ="header"></div>
    <div id ="welcome_div">Welcome {{user}}</div>
    <div id="budget_div">
        <form id="budget_selection_form"  onsubmit="return false">
            <div id="create_budget">
                <h6 id="label">Select a Budget:</h6>
                <select class="form-control" name="budget_dropdown" id="budget_dropdown"></select>
                <div>
                    <button type=button  id="new_budget_button" class="btn btn-success">+</button>
                </div>
                <div>
                    <input type=submit  onclick="budgetSelection()" id="new_budget_continue" class="btn btn-success" value="Continue">
                </div>
            </div>
        </form>
        
        <div id="budget_form_div">
            <form action="{% url 'budget' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                   <input class="form-control" name="name" type=text placeholder="Name" required="required">   
                </div>
                <div class="form-group">
                    <input  class="form-control"type=number  name="income" placeholder="Income" required="required">  
                </div>
                <div class="form-group">
                    <input class="form-control" type="number" name ="projected" placeholder="Projected Expenses" required="required">
                </div>
                <input class="btn btn-primary" type="submit" value="Create" id="create_button">
            </form>
        </div>

    </div>
    <div id="categories_div"></div>
    
    

{% endif %}  
    <div id="right_div">
        <h6 id="by">Budget by Josue Santos.</h6>
    </div>

    
{% endblock %}
